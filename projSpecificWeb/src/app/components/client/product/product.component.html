<div *ngIf="product" class="product text-center d-flex flex-column h-100">
  <a routerLink="/product/{{ product.id }}"><img src="/assets/static/images/{{ product.image }}" class="w-100 rounded"></a>

  <div class="mt-3 flex-grow-1 d-flex flex-column">
    <h5 class="flex-grow-1">{{ product.name }}</h5>
    <h6 class="flex-grow-1">{{ product.store.name }}</h6>
    <p class="text-secondary">{{ product.price }}€</p>
  </div>

  <div class="px-2">
    <app-add-product [productId]="product.id"></app-add-product>
  </div>
</div>
