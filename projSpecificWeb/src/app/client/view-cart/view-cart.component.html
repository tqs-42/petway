<div class="container-fluid p-5 container bg-light">
  <div>
    <h3 class="my-4 text-center">Cart</h3>

    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Shop</th>
          <th>Amount</th>
          <th>Unitary Price</th>
          <th>Total Price</th>
          <th>Delete</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of items">
          <td><a routerLink="/product/{{ item.product.id }}">{{ item.product.name }}</a></td>
          <td>{{ item.product.store.name }}</td>
          <td>
            <app-add-product [productId]="item.product.id" class="d-inline-flex"></app-add-product>
          </td>
          <td>{{ item.product.price }} €</td>
          <td>{{ item.product.price * item.amount | number : '.2' }} €</td>
          <td>
            <!--<input type="submit" value="Delete" class="btn btn-outline-danger" (click)="deleteItem(item.product.id)">-->
            <input type="submit" value="Delete" class="btn btn-outline-danger">
          </td>
        </tr>
      </tbody>
    </table>

    <div>
      <div class="btn btn-info" data-toggle="modal" data-target="#checkoutModal">Checkout</div>
    </div>

  </div>
</div>
