<div class="text-center container bg-light">
  <div class="py-5 text-center d-inline-flex">
    <img src="/assets/static/images/{{ details?.image }}" class="rounded">
    <div id="details" class="text-left ml-5">
      <h2>{{ details?.name }}</h2>
      <div style="display: flex; justify-content: space-between;">
        <p>Shop</p>
        <div style="margin-left: 10px;">
          <h5>{{ details?.store?.name }}</h5>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <p>Category</p>
        <div style="margin-left: 10px;">
          <h5>{{ details?.category?.name }}</h5>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <p>Description</p>
        <div style="margin-left: 10px;">
          <h5>{{ details?.description }} </h5>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;">
        <p>Unitary Price</p>
        <div style="margin-left: 10px;">
          <h5>{{ details?.price }} €</h5>
        </div>
      </div>
      <div>
        <app-add-product [productId]="id"></app-add-product>
      </div>

    </div>
    <div class="clearfix"> </div>
  </div>
</div>
